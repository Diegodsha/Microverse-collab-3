<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <main class="main">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="navbar">
        <a class="navbar-brand" href="#">HOME</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#projects"
              >Projects <span class="sr-only">(current)</span></a
            >
            <a class="nav-link" href="#profile-link">Work with us</a>
            <a class="nav-link" href="#projects"></a>
          </div>
        </div>
      </nav>

      <section id="welcome-section">
        <h1>WELCOME TO OUR PORTFOLIO</h1>
      </section>

      <section id="projects">
        <div class="project-tile">
          <h5>Projects</h5>
          <div>
            <img
              width="240"
              id="project-img1"
              src="https://scontent.fbjx1-1.fna.fbcdn.net/v/t1.0-9/75603915_2474573505925919_5654965868484886528_n.jpg?_nc_cat=108&ccb=2&_nc_sid=09cbfe&_nc_eui2=AeHJ--3_HlKyw4DaKlvkc4WfTPDPPmiv_3ZM8M8-aK__dkpXdAeHsi0xWh9ZlXK0wuI&_nc_ohc=EcH0iw2BSmoAX-kl7Lh&_nc_ht=scontent.fbjx1-1.fna&oh=e8fcdec5961c2d2078c8cb98389a6b54&oe=5FEDE570"
              alt="project-img-ex"
            />
            <p class="project-title">Project 1</p>
          </div>
          <div>
            <img
              width="240"
              id="project-img2"
              src="https://scontent.fbjx1-1.fna.fbcdn.net/v/t1.0-9/75603915_2474573505925919_5654965868484886528_n.jpg?_nc_cat=108&ccb=2&_nc_sid=09cbfe&_nc_eui2=AeHJ--3_HlKyw4DaKlvkc4WfTPDPPmiv_3ZM8M8-aK__dkpXdAeHsi0xWh9ZlXK0wuI&_nc_ohc=EcH0iw2BSmoAX-kl7Lh&_nc_ht=scontent.fbjx1-1.fna&oh=e8fcdec5961c2d2078c8cb98389a6b54&oe=5FEDE570"
              alt="project-img-ex"
            />
            <p class="project-title">Project 2</p>
          </div>
        </div>
        <p>
          Click
          <a
            id="profile-link"
            href="https://github.com/Diegodsha"
            target="_blank"
            >here </a
          >for Diego
        </p>
        <p>
          Click
          <a
            id="profile-link"
            href="https://github.com/ktscates"
            target="_blank"
            >here </a
          >for Cates
        </p>
      </section>
    </main>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
